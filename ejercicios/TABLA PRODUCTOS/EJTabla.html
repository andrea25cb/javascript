<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir elementos a una tabla</title>
    <link type="text/css" rel="stylesheet" href="estilos.css">
    <script src="EJTabla.js"></script>
</head>
<body>
<form id="formulario">
    Código: <input type="text" name="cod" id="cod"> &nbsp; Descripción: <input type="text" name="desc" id="desc"> &nbsp; Cantidad: <input type="text" name="cant" id="cant"> &nbsp; Precio: <input type="text" name="precio" id="precio"> &nbsp; <br><br>
    <input type="reset" value="Borrar valores">
</form>
<br>
<button onclick="anadir()">Añadir</button>
<!-- <button onclick="borrar()">Eliminar último registro</button> -->
<br><br>
<table id="tabla">
    <thead>
        <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
        </tr>
    </thead>
    <tbody style="display: none;" id="tbody">
        <tr></tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">Total</td>
            <td id="total"></td>
        </tr>
    </tfoot>
</table>
<div id="contenedorForm">

</div>
</body>

</html>
